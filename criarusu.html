<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuario</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
    <main>
        <div id="divCadastro">
            <h3>Cadastre aqui:</h3>
            <form id="cadastroUser">
                <!-- <label for="email">Digite o e-mail a cadastrar:</label> -->
                <input type="email" id="email" placeholder="E-mail">
                <br>
                <!-- <label for="password">Digite a senha a cadastrar:</label> -->
                <input type="password" id="password" placeholder="Digite a Senha">
                <br>
                <!-- <label for="repeatSenha">Repita a senha:</label> -->
                <input type="password" id="repeatSenha" placeholder="Repita a Senha">
                <div id="buttonBox">
                    <input class="buttonSub" type="submit" value="salvar">
                    <input class="buttonSub" type="reset" value="limpar dados">
                    <button id="sair" type="button">Sair</button>
                    <button onclick="irLogin()" type="button" id="login">Tela de Login</button>
                </div>
            </form>
        </div>
    </main>

    <script src="./js/criarusu.js"></script>
</body>

</html>

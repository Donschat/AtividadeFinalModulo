<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <main>
        <form id="loginBox">
            <div>
                <input type="email" id="username" placeholder="Usuario">
                <br>
                <input type="password" id="senha" placeholder="Senha">
            </div>
            <div id="buttonBox">
                <input class="buttonSub" type="submit" value="Login">
                <br>
                <input class="buttonSub" type="reset" value="limpar dados">
            </div>
        </form>
        <div id="flexButton">
            <button  onclick="irCadastro()" type="button" id="cadastro">Sign In</button>
            <button type="button" id="sair">Sair</button>
        </div>
    </main>
</body>
<script src="./js/login.js"></script>

</html>
